<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <!-- included jQuery Link in case -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- css reset link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- custom CSS sheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center title-detail">
                <h1>Environmental Trivia Game</h1>
                <p>How environmentally savy are you?</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h6 id="timer"></h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div> 
            <div class="col-md-4 text-center row-detail">
                <h3 class ="start" id="question-num">Start</h3>
                <h5 id="question-text"></h5>
                <p class="answer" id="answer-a"></p>
                <p class="answer" id="answer-b"></p>
                <p class="answer" id="answer-c"></p>
                <p class="answer" id="answer-d"></p>
            </div>
            <div class="col-md-4"></div>
       </div>
    </div>
    <!-- link to external js file -->
    <script src="./assets/javascript/app.js"></script>
    <!-- bootstrap js links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
